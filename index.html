<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=https://www.cisco.com">
    <!-- JavaScript fallback for immediate redirect -->
    <script>
        window.location.replace('https://www.cisco.com');
    </script>
</head>
<body>
    <!-- Optional: Hidden or minimal content -->
    <p style="display: none;">Redirecting...</p>
    <!-- Fallback link in case both methods fail -->
    <noscript>
        <a href="https://www.cisco.com">Click here if you are not redirected automatically</a>
    </noscript>
</body>
</html>
